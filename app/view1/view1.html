<div class="col-md-8 mining-blocks-root">
    <div class="row">
        <div class="col-xs-8 blocks-title">
            <h2>Blocks</h2>
        </div>
        <div class="col-xs-4 blocks-button">
            <button type="button" class="btn btn-primary">Add Block</button>
        </div>
    </div>

    <div class="block active-block well">
        <div class="row">
            <div class="col-md-10">
                <h3>Active</h3>
                <h4>Start: 0:30 (1 hr ago)</h4>
            </div>
            <div class="col-md-2 active-end-block-container">
                <button type="button" class="btn btn-primary">End Block</button>
            </div>
        </div>
    </div>

    <div class="block previous-block well">
        <div class="row">
            <div class="col-md-12">
                <h3>0:00 to 0:30</h3>
            </div>

            <div class="col-md-8">
                <h4>Yield</h4>
            </div>

            <div class="col-md-4">
                <h4>Participants</h4>
                <div class="member">
                    <div class="row">
                        <div class="col-xs-8">
                            Member One
                        </div>
                        <div class="col-xs-4">
                            <a href="#" class="member-remove">
                                <i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="member">
                    <div class="row">
                        <div class="col-xs-8">
                            Member Two
                        </div>
                        <div class="col-xs-4">
                            <a href="#" class="member-remove">
                                <i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="member">
                    <div class="row">
                        <div class="col-xs-8">
                            Member Three
                        </div>
                        <div class="col-xs-4">
                            <a href="#" class="member-remove">
                                <i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="member">
                    <div class="row">
                        <div class="col-xs-8">
                            Member Five
                        </div>
                        <div class="col-xs-4">
                            <a href="#" class="member-remove">
                                <i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>
